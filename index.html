<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unit Convertor</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<section class="container">
			<div class="input-container">
				<p class="input-title bold">Metric/Imperial Unit Conversion</p>
				<input type="number" class="input-number bold" min="0" id="input-value"></input>
				<button class="btn" id="convert">Convert</button>
			</div>
			<div class="output-containers">
				<div class="output-container">
					<p class="output-title">Length (Meter/Feet)</p>
					<p class="generate-output" id="meter-feet">
						20 meters = 65.616 feet | 20 feet = 6.096 meters
					</p>
				</div>
				<div class="output-container">
					<p class="output-title">Volume (Liters/Gallons)</p>
					<p class="generate-output" id="liters-gallons">
						20 liters = 65.616 gallons | 20 gallons = 6.096 liters
					</p>
				</div>
				<div class="output-container">
					<p class="output-title">Mass (Kilograms/Pounds)</p>
					<p class="generate-output" id="kg-pounds">
						20 kilos = 65.616 pounds | 20 pounds = 6.096 kilos
					</p>
				</div>
			</div>
		</section>
	</body>
</html>
